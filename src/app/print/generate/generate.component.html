<button class="btn btn-primary" (click)="onPrint()">Gerar PDF</button>
<div #draw  class="container">
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <div class="col" *ngFor="let card of cards">
      <div class="card b1">
        <img [src]="card.imageUrl" [alt]="card.word" />
        <div class="card-body b1">
          <h2>
            {{ card.word }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
