<button (click)="onPrint()">teste</button>
<div #draw name="draw" class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let card of cards">
      <div class="card h-100 b1">
        <img src="{{ card.imageUrl }}" height="200" alt="{{ card.word }}" />
        <div class="card-body b1">
          <h2>
            {{ card.word }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
